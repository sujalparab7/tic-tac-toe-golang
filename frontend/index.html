<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: manipulation;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 3rem;
            line-height: 1;
            transition: all 0.2s ease-in-out;
        }
        .cell:hover {
            background-color: #e5e7eb; /* gray-200 */
        }
        .x-symbol {
            color: #3b82f6; /* blue-500 */
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
        .o-symbol {
            color: #ef4444; /* red-500 */
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="game-container" class="text-center p-6 bg-white rounded-xl shadow-2xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Tic-Tac-Toe AI</h1>
        <p id="status-text" class="text-lg text-gray-600 mb-6 h-6">Your turn (X)</p>

        <div id="board" class="grid grid-cols-3 gap-2 bg-gray-300 rounded-lg p-2 shadow-inner mb-6">
            <!-- Cells will be generated by JavaScript -->
        </div>

        <button id="reset-btn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg text-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
            New Game
        </button>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        const statusText = document.getElementById('status-text');
        const resetButton = document.getElementById('reset-btn');

        let board = ["", "", "", "", "", "", "", "", ""];
        let gameActive = true;

        // Initialize the game board
        function renderBoard() {
            boardElement.innerHTML = '';
            board.forEach((value, index) => {
                const cell = document.createElement('div');
                cell.dataset.index = index;
                cell.className = 'cell flex items-center justify-center bg-white rounded-md cursor-pointer text-5xl font-bold';
                
                if (value === 'X') {
                    cell.classList.add('x-symbol');
                    cell.textContent = 'X';
                } else if (value === 'O') {
                    cell.classList.add('o-symbol');
                    cell.textContent = 'O';
                }
                
                boardElement.appendChild(cell);
            });
        }

        // Handle cell clicks
        boardElement.addEventListener('click', (event) => {
            const clickedCell = event.target;
            const index = clickedCell.dataset.index;

            if (board[index] !== "" || !gameActive) {
                return; // Cell already taken or game is over
            }

            board[index] = 'X'; // Player's move
            gameActive = false; // Disable board during AI turn
            statusText.textContent = "AI is thinking...";
            renderBoard();
            
            // Send the board state to the backend
            makeApiCall();
        });

        // Reset the game
        resetButton.addEventListener('click', () => {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            statusText.textContent = "Your turn (X)";
            renderBoard();
        });

        // Function to communicate with the Go backend
        async function makeApiCall() {
            try {
                const response = await fetch('/play', { // Use relative path
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ board: board, winner: "" }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                handleApiResponse(data);

            } catch (error) {
                console.error("Error making API call:", error);
                statusText.textContent = "Error connecting to server.";
            }
        }

        // Handle the response from the Go backend
        function handleApiResponse(data) {
            board = data.board;
            renderBoard();

            if (data.winner) {
                gameActive = false;
                if (data.winner === 'draw') {
                    statusText.textContent = "It's a draw!";
                } else {
                    statusText.textContent = `${data.winner} wins!`;
                }
            } else {
                gameActive = true;
                statusText.textContent = "Your turn (X)";
            }
        }

        // Initial render
        renderBoard();
    </script>
</body>
</html>
